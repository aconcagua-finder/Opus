services:
  postgres:
    image: postgres:15
    container_name: opus-postgres-dev
    restart: always
    environment:
      POSTGRES_DB: opus_language
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - opus-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d opus_language"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: opus-app-dev
    restart: always
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres@postgres:5432/opus_language?schema=public
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - opus-network-dev

networks:
  opus-network-dev:
    driver: bridge

volumes:
  postgres-data-dev: